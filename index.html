<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Document</title>

</head>
<body>
    <header class="text-5xl text-center mt-16">
        Welcome to <span class="font-semibold text-purple-800">
            Baper Hotel!!
        </span> 
    </header>
    <main>
        <section class="bg-purple-500 text-center w-3/4 mx-auto mt-8">
            <h3 class="text-3xl  my-10 text-center font-medium text-white">
                Please Login
            </h3>
            <div>
                <input type="email" name="" id="user-email" class="mb-2 px-2 border-gray-500 rounded border-2 w-1/2" placeholder="Your Email">
                <br>
                
                <input type="password" name="" id="user-password" class="border-2 px-2 mb-2 border-gray-500 rounded w-1/2 " placeholder="password">
                <br>
                <button id="login-Submit" class=" mb-4 px-6 bg-yellow-400 rounded font-medium text-xl text-gray-800">Submit</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
